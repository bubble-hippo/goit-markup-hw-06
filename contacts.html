    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <!-- Header navigation -->
        <div class="header-container">
    
            <a class="brand" href="./index.html"><span>Web</span>Studio</a>
    
            <nav>

            <!-- Header contacts -->
            <ul class="contacts">
                <li>

                <li>
                    <a class="link" href="tel:+380961111111">

            <div class="column-1">
                <a class="brand" href="./index.html"><span>Web</span>Studio</a>
    
                <address>
                    <div class="find-us">
                        <a class="maps"

                    </div>
                </address>
            </div>
    
            <div class="column-2">
                <p>Присоединяйтесь</p>
    
                <div class="socials">
                    <a href="https://www.instagram.com/">
                        <div class="page-link">
                            <svg class="social-icon" width="20px" height="20px">
                                <use href="./images/symbol-defs.svg#icon-instagram"></use>
                            </svg>
                        </div>
                    </a>
                
                    <a href="https://www.twitter.com/">
                        <div class="page-link">
                            <svg class="social-icon" width="20px" height="20px">

                            </svg>
                        </div>

                    <a href="https://www.facebook.com/">
                        <div class="page-link">

                    <a href="https://www.linkedin.com/">

                </div>

                <p>Подпишитесь на рассылку</p>
                <div class="subscription-block">
                    <input class="subscripe-input" type="email" name="email" id="email" placeholder="E-mail address">
                    <button class="order" type="submit">
                        <span>Подписаться</span>
                        <svg class="subscripe-icon" width="24px" height="24px">
